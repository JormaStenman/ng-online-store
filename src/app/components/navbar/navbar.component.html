<nav mat-tab-nav-bar>
  <a
    mat-tab-link
    (click)="navigateTo('/main')"
    [active]="activeLink.startsWith('/main')"
  >
    Main
  </a>
  <a
    mat-tab-link
    (click)="navigateTo('/products')"
    [active]="activeLink.startsWith('/products')"
  >
    Products
  </a>
  <span class="ngos-toolbar-spacer"></span>
  <a
    mat-tab-link
    (click)="navigateTo('/orders')"
    [active]="activeLink.startsWith('/orders')"
  >
    My Orders
  </a>
  <a
    mat-tab-link
    (click)="navigateTo('/cart')"
    [active]="activeLink.startsWith('/cart')"
  >
    <mat-icon>shopping_cart</mat-icon>
    <span
      [matBadgeHidden]="itemsInCart === 0"
      [matBadge]="itemsInCart"
      matBadgeOverlap="false"
    >
      Shopping cart
    </span>
  </a>
</nav>

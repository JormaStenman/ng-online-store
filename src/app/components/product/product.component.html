<mat-card *ngIf="product">
  <mat-card-header>
    <img mat-card-avatar mat-card-lg-image [src]="'assets/product_pics/' + product.id + '.jpeg'"
         alt="{{'product ' + product.id + ' image'}}"/>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency:'EUR'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ product.details }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/products">
      <mat-icon>arrow_back</mat-icon>
      See more products
    </button>
    <button mat-raised-button color="primary">
      <mat-icon>add_shopping_cart</mat-icon>
      Add to cart
    </button>
  </mat-card-actions>
</mat-card>
